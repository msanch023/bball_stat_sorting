<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>Basketball Players Career Points Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <select id="sort-method">
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="merge">Merge Sort</option>
      </select>
      
    <div style="text-align:center;">
        <button id="sort-points">Sort by Points</button>
        <button id="sort-assists">Sort by Assists</button>
        <button id="sort-rebounds">Sort by Rebounds</button>
    </div>

    <div id="chart"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <script src="main.js"></script>
</body>
</html>
